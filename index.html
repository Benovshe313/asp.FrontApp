    <h1>Our SignalR App</h1>

    <section id = "rooms">
        <section>
            <label  for = "user">Username</label>
            <input type = "text" name = "user" id = "user"/>
        </section>

        <button onclick ="JoinRoom('ferrari')">Join Ferrari</button>
        <button onclick ="JoinRoom('bmw')">Join BMW</button>

    </section>

    <section id = "room" style="display:none;">
        <h2 style = "color:aquamarine" id = "info"></h2>
        <section style = "display:flex;">
            <h1 id = "offerValue" style = "margin:20px;"></h1>
            <h1 id = "offerValue2" style = "margin:20px;"></h1>
        </section>

        <button id="offerBtn" onclick = "IncreaseOffer()">Bid</button>
        <button id="leaveBtn" onclick = "LeaveRoom()">Leave Room</button>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
